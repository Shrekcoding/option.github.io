<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="pictureFilters" content="Shows some filtered pictures">
    <title>Picture_Filters</title>
    <link rel="stylesheet" href="css/option.css">
</head>

<body>



    <div class="grid-container">
        <div class="header">
            <h2>Picture filters</h2>
            <h3>Aron Singel</h3>
        </div>

        <div class="left" style="background-color:#aaa;"><img class="contrast" src="images/cardinal.png" title="bird" width="500" height="290"></div>
        <div class="middle" style="background-color:#bbb;"><img class="hue" src="images/confused_owl.png" title="bird" width="500" height="290"></div>
        <div class="right" style="background-color:#ccc;"><img class="sepia" src="images/finch.png" title="bird" width="500" height="290"></div>


        <div class="footer">
            <p>In chronological order:</p>
            <p>Cardinal, Owl, Finch:</p>
        </div>

    </div>

    <div class="grid-container">


        <div class="left" style="background-color:#aaa;"><img class="saturate" src="images/cat1.png" title="cat" width="500" height="290"></div>
        <div class="middle" style="background-color:#bbb;"><img class="grayscale" src="images/suprised_cat.png" title="cat" width="500" height="290"></div>
        <div class="right" style="background-color:#ccc;"><img class="shadow" src="images/fluffy_cat.png" title="cat" width="500" height="290"></div>


        <div class="footer">
            <p>In chronological order:</p>
            <p>Black and White cat, Gray cat, Black cat</p>
        </div>

    </div>

    <div class="grid-container">


        <div class="left" style="background-color:#aaa;"><img class="bright" src="images/chocolate_lab.png" title="dog" width="500" height="290"></div>
        <div class="middle" style="background-color:#bbb;"><img class="invert" src="images/plott_hound.png" title="dog" width="500" height="290"></div>
        <div class="right" style="background-color:#ccc;"><img class="light" src="images/ridgeback.png" title="dog" width="500" height="290"></div>


        <div class="footer">
            <p>In chronological order:</p>
            <p>Chocolate Lab, Plott Hound, Rhodesian Ridgeback</p>
        </div>

    </div>

</body>

</html>
